<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事一覧 - Dear Emily</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fef6e4;
            font-family: 'Noto Sans JP', sans-serif;
            color: #333;
            padding: 20px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #5f4b8b;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .article-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .article-card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }
        .article-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .article-content {
            padding: 15px;
        }
        .article-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: #5f4b8b;
            margin-bottom: 10px;
        }
        .article-link {
            color: #f28482;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .article-link:hover {
            color: #ff8364;
        }
    </style>
</head>
<body>
    <h1>記事一覧</h1>
    <div class="article-list">
        <div class="article-card">
            <img src="images/article1.jpg" alt="Article 1" class="article-image">
            <div class="article-content">
                <h2 class="article-title">宇宙ってどこから始まるの？</h2>
                <a href="space-article.html" class="article-link">読む</a>
            </div>
        </div>
        <div class="article-card">
            <img src="images/article2.jpg" alt="Article 2" class="article-image">
            <div class="article-content">
                <h2 class="article-title">お月さまって、毎晩どうして形がちがうの？</h2>
                <a href="moon-article.html" class="article-link">読む</a>
            </div>
        </div>
        <div class="article-card">
            <img src="images/article3.jpg" alt="Article 3" class="article-image">
            <div class="article-content">
                <h2 class="article-title">火星ってどんな星？</h2>
                <a href="mars-article.html" class="article-link">読む</a>
            </div>
        </div>
    </div>
</body>
</html>
