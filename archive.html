<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Emily - アーカイブ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2597955691662954"
     crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Merriweather', 'Noto Sans JP', sans-serif;
            background-color: #fef5f7;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #b45578;
            color: #fff;
            padding: 20px;
        }

        .top-menu-bar .main-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .top-menu-bar .main-nav li {
            margin: 0 15px;
        }

        .top-menu-bar .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .top-menu-bar .main-nav a:hover {
            color: #d76a83;
        }

        .all-posts {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        .all-posts h2 {
            font-size: 2rem;
            color: #444;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f8c6c8;
            padding-bottom: 10px;
        }

        #all-posts div {
            background-color: #fefefe;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #all-posts div:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        #all-posts div a {
            font-size: 1.2rem;
            color: #b45578;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        #all-posts div a:hover {
            color: #d76a83;
            text-decoration: underline;
        }

        #all-posts div span {
            font-size: 0.9rem;
            color: #999;
            display: block;
            margin-top: 5px;
        }

        footer {
            background-color: #b45578;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="top-menu-bar">
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="archive.html">Archive</a></li>
                <li><a href="articles.html">Article-List</a></li>
                <li><a href="about-emily.html">About</a></li>
                <li><a href="contact.html">Contact US</a></li>
            </ul>
        </nav>
    </header>

    <!-- すべての記事セクション -->
    <section class="all-posts">
        <h2>全ての記事</h2>
        <div id="all-posts"></div> <!-- ここにすべての記事を表示 -->
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2025 Dear Emily. All rights reserved.</p>
    </footer>

    <!-- スクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('posts.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("all-posts");
                    data.forEach(post => {
                        const div = document.createElement('div');
                        div.innerHTML = `<a href="${post.url}">${post.title}</a> <span>(${post.date})</span>`;
                        container.appendChild(div);
                    });
                })
                .catch(error => console.error("記事の読み込みエラー:", error));
        });
    </script>
</body>
</html>
