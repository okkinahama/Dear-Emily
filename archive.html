<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Zen+Maru+Gothic:wght@300;400;700&display=swap" rel="stylesheet">

     crossorigin="anonymous"></script>

    </head>
<body>
    <header class="top-menu-bar">
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="archive.html">Archive</a></li>

                <li><a href="about-emily.html">About</a></li>
                <li><a href="contact.html">Contact US</a></li>
            </ul>
        </nav>
    </header>

    <section class="all-posts">
        <h2>全ての記事</h2>
        <div id="all-posts"></div> </section>

    <footer>
        <p>&copy; 2025 Dear Emily. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('posts.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("all-posts");
                    data.forEach(post => {
                        const div = document.createElement('div');
                        div.innerHTML = `<a href="${post.url}">${post.title}</a> <span>(${post.date})</span>`;
                        container.appendChild(div);
                    });
                })
                .catch(error => console.error("記事の読み込みエラー:", error));
        });
    </script>
</body>
</html>
