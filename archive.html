<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dear Emily - アーカイブ</title>
  <link rel="stylesheet" href="styles.css">
</head>
    <style>
        body {
            background-color: #fef6e4;
            font-family: 'Noto Sans JP', sans-serif;
            color: #333;
            padding: 20px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #5f4b8b;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .article-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .article-card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }
        .article-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .article-content {
            padding: 15px;
        }
        .article-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: #5f4b8b;
            margin-bottom: 10px;
        }
        .article-link {
            color: #f28482;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .article-link:hover {
            color: #ff8364;
        }
    </style>
<body>

  <!-- すべての記事セクション -->
  <section class="all-posts">
    <h2>全ての記事</h2>
    <div id="all-posts"></div> <!-- ここにすべての記事を表示 -->
  </section>

  <!-- スクリプト -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('posts.json')  <!-- posts.json から記事を読み込む -->
        .then(response => response.json())  //!-- JSONデータとして読み込む --
        .then(data => {
          const container = document.getElementById("all-posts");  // すべての記事を表示する場所

          // すべての記事を表示
          data.forEach(post => {
            const div = document.createElement('div');
            div.innerHTML = `<a href="${post.url}">${post.title}</a> <span style="color: #ccc;">(${post.date})</span>`;
            container.appendChild(div);  // 記事を全て表示
          });
        })
        .catch(error => console.error("記事の読み込みエラー:", error));  // エラーハンドリング
    });
  </script>

</body>
</html>
